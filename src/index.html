<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Let's Convert Your Money!!</h1>
    <input type="radio" id="euro" name="country" value="euro">
    <label for="euro">European Union (EUR)</label>
    <input type="radio" id="baht" name="country" value="baht">
    <label for="baht">Thailand (THB)</label>
    <input type="radio" id="sKoreanWon" name="country" value="sKoreanWon">
    <label for="sKoreanWon">South Korean (KRW)</label>
    <input type="radio" id="kenyanShilling" name="country" value="kenyanShilling">
    <label for="kenyanShilling">Kenya (KES)</label>
    <input type="radio" id="yen" name="country" value="yen">
    <label for="yen">Japan (JPY)</label>

  </div>
  
</body>
</html>
