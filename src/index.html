<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Let's Convert Your Money!!</h1>
    </div>
    <p>Please select the country you would like to convert your money to:</p>
    <input type="radio" id="euro" name="EUR" value="EUR" required>
    <label for="euro">European Union (EUR)</label><br>
    <input type="radio" id="baht" name="THB" value="THB">
    <label for="baht">Thailand (THB)</label><br>
    <input type="radio" id="sKoreanWon" name="KRW" value="KRW">
    <label for="sKoreanWon">South Korean (KRW)</label><br>
    <input type="radio" id="kenyanShilling" name="KES" value="KES">
    <label for="kenyanShilling">Kenya (KES)</label><br>
    <input type="radio" id="yen" name="JPY" value="JPY">
    <label for="yen">Japan (JPY)</label><br>
    <form for="usDollar">Please enter the amount of US Dollars you would like to exchange:</form>
    <input type="text" id="usDollar" name="usDollar"><br>
    <button type="button" class="btn btn-primary" id="getConversion">Convert</button>
    <div class="showConversion"></div>
    <div class="showError"></div>
  </div>
  
</body>
</html>
